<!doctype html>

<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head>
 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>COUNTER | JS</title>
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>      
    </header>
    <!--header section end-->
    <!--main section start-->
    <main>
      <section class="counter">
        <div class="wrapper">
          <ul>
            <li>
              <span class="clientCounter">0</span>
              <span class="counter-text">clients</span>
            </li>

            <li>
              <span class="meetingCounter">0</span>
              <span class="counter-text">meetings</span>
            </li>

            <li>
              <span class="projectCounter">0</span>
              <span class="counter-text">projects</span>
            </li>

            <li>
              <span class="awardsCounter">0</span>
              <span class="counter-text">awards</span>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <!--main section end-->
    <!--footer section start-->
    <footer>      
    </footer>
    <!--footer section end-->
  </div>
  <!--container end-->

<script src="assets/js/script.js"></script>
